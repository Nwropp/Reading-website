<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เรทราคา - NJSHOP</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap');

    body {margin:0;padding:0;background:linear-gradient(135deg,#e0f7ff,#c8e8ff);background-image:url('https://i.imgur.com/2kR0z8J.jpg');background-size:cover;background-attachment:fixed;font-family:'Kanit',sans-serif;color:#2c3e50;min-height:100vh;}
    .container {max-width:1200px;margin:30px auto;padding:20px;}
    h1 {text-align:center;font-size:3.5rem;color:#0077ff;text-shadow:0 4px 12px rgba(0,119,255,0.3);margin-bottom:35px;}

    /* ← แก้ตรงนี้ใหม่ทั้งหมด */
    .tab-buttons {display:flex;justify-content:center;flex-wrap:wrap;gap:16px;margin-bottom:40px;}
    .tab-btn {
      padding:16px 32px;
      font-size:1.18rem;
      font-weight:600;
      background:linear-gradient(135deg,#a0d8ff,#7bb8ff);
      color:rgba(255,255,255,0.75);        /* สีขาวจางลง */
      border:none;
      border-radius:50px;
      cursor:pointer;
      box-shadow:0 6px 20px rgba(83,168,255,0.3);
      transition:all .35s;
      backdrop-filter:blur(8px);
    }
    .tab-btn:hover {
      transform:translateY(-6px) scale(1.08);
      box-shadow:0 14px 30px rgba(83,168,255,0.6);
      color:white;
    }
    .tab-btn.active {
      background:linear-gradient(135deg,#0077ff,#005edc) !important;
      color:white !important;
      transform:scale(1.12);
      box-shadow:0 12px 35px rgba(0,119,255,0.6);
      font-weight:700;
    }
    /* ← จบการแก้ */

    .tab-content {display:none;background:rgba(255,255,255,0.94);backdrop-filter:blur(18px);border-radius:30px;padding:40px;box-shadow:0 20px 45px rgba(0,0,0,0.18);animation:fadeIn .6s ease;}
    .tab-content.active {display:block;}
    @keyframes fadeIn {from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}

    .category h2 {text-align:center;font-size:2.5rem;color:#0077ff;margin:30px 0 20px;}
    .category-img {text-align:center;margin-bottom:25px;}
    .category-img img {max-width:100%;height:auto;max-height:420px;border-radius:20px;box-shadow:0 12px 32px rgba(0,0,0,0.25);object-fit:cover;}

    .price-grid {display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:22px;margin:25px 0;}
    .price-item {background:linear-gradient(135deg,#f0f9ff,#e6f4ff);padding:24px;border-radius:22px;text-align:center;box-shadow:0 8px 22px rgba(0,119,255,0.2);transition:.35s;}
    .price-item:hover {transform:translateY(-10px);box-shadow:0 18px 35px rgba(0,119,255,0.4);}
    .price-item strong {font-size:1.6rem;color:#0077ff;display:block;margin-bottom:8px;}

    .promotion {text-align:center;font-size:1.5rem;color:#ff3366;font-weight:bold;margin:28px 0;padding:20px;background:rgba(255,51,102,0.12);border-radius:20px;border:3px dashed #ff69b4;}

    .back-btn {display:block;margin:70px auto;padding:20px 80px;font-size:1.6rem;background:linear-gradient(135deg,#ff69b4,#ff8cd4);color:white;border:none;border-radius:50px;cursor:pointer;box-shadow:0 12px 35px rgba(255,105,180,0.5);transition:.35s;}
    .back-btn:hover {transform:translateY(-8px) scale(1.1);}
  </style>
</head>
<body>
  <!-- เนื้อหาทั้งหมดเหมือนเดิมเลยครับ แค่เปลี่ยน CSS ด้านบนก็พอ -->
  <div class="container">
    <h1>NJSHOP เรทราคา</h1>

    <div class="tab-buttons">
      <button class="tab-btn active" onclick="openTab('topup')">เติมเจม (โบนัส)</button>
      <button class="tab-btn" onclick="openTab('farm')">ฟาร์มเจม</button>
      <button class="tab-btn" onclick="openTab('explore')">สำรวจแผนที่</button>
      <button class="tab-btn" onclick="openTab('quest')">ทำเควส</button>
      <button class="tab-btn" onclick="openTab('level')">อัพเลเวล</button>
      <button class="tab-btn" onclick="openTab('daily')">ดูแลไอดี (รายวัน)</button>
      <button class="tab-btn" onclick="openTab('item')">ฟาร์มไอเทม</button>
    </div>

    <!-- ส่วนเนื้อหาแท็บต่าง ๆ ใส่เหมือนเดิมเลยครับ (รวมรูปด้วย) -->
    <!-- ตัวอย่างแค่แท็บแรก -->
    <div id="topup" class="tab-content active">
      <div class="category">
        <div class="category-img">
          <img src="https://github.com/NJSHOPGenshin/NJSHOPGenshin.github.io/raw/main/img/topup.jpg" alt="เติมเจม">
        </div>
        <h2>เติม Genesis Crystal (ซื้อในเกม + โบนัส)</h2>
        <div class="price-grid">
          <div class="price-item"><strong>60 + 60</strong><br>29 บาท</div>
          <div class="price-item"><strong>300 + 300</strong><br>150 บาท</div>
          <!-- ... ใส่ของเดิมต่อได้เลย -->
        </div>
      </div>
    </div>

    <!-- แท็บอื่น ๆ เหมือนเดิมเลยครับ -->

    <button class="back-btn" onclick="window.location.href='index.html'">กลับหน้าหลัก</button>
  </div>

  <script>
    function openTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.currentTarget.classList.add('active');
    }
  </script>
</body>
</html>
