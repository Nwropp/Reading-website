<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NJ SHOP</title>

    <style>
        body {
            background: #0a0f1f;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 40px;
        }

        .logo {
            width: 230px;
            margin-bottom: 20px;
            animation: floatLogo 4s ease-in-out infinite;
            filter: drop-shadow(0 4px 10px rgba(0, 140, 255, 0.25));
        }

        @keyframes floatLogo {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        h1 {
            font-size: 2rem;
            margin-top: 10px;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 14px 40px;
            background: linear-gradient(135deg, #53a8ff, #6ec0ff);
            border-radius: 14px;
            font-size: 1.1rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: 0.25s;
            box-shadow: 0 4px 15px rgba(0, 119, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 119, 255, 0.45);
        }
    </style>
</head>

<body>
    <div class="container">
        <img 
            src="https://drive.google.com/uc?export=view&id=134xb0pO0IuUpi3SgA3BH-cnU6Pu8wopu"
            alt="NJ SHOP Logo"
            class="logo"
        />

        <h1>NJ SHOP</h1>
        <p>✨ ยินดีต้อนรับสู่ร้านฟามเกมของเรา ✨</p>

        <a href="about.html" class="btn">รายละเอียดร้าน</a>
        <a href="rate.html" class="btn">เรทราคา</a>
    </div>
</body>
</html>
